<head>

<script>
Parse.initialize("sYwJeYfzuVG6LTMjedJVSbwXuih2A4oKWFQAoVbw", "dsMEfnc7BjhLpAWkWdr5yLMBcTJt63KjyUdwEMfR" );

window.fbAsyncInit = function() {
  Parse.FacebookUtils.init({
    appId      : '1433037453621234', // Facebook App ID
    channelUrl : '//cahlering.github.io/parseground/channel.html', // Channel File
    status     : true, // check login status
    cookie     : true, // enable cookies to allow Parse to access the session
    xfbml      : true,  // parse XFBML
    version    : 'v2.0'
  });
 
// Additional initialization code here
  FB.getLoginStatus(function(response) {
    if (response.status === 'connected') {
      console.log('Logged in.');
      FB.api("/me/friends", function(response) {
      	if (response && !response.error) {
      		console.log(response);
      	}
      });
    }
    else {
      Parse.FacebookUtils.logIn("public_profile,email,user_friends", {
      	success: function(user) {
      		if (!user.existed()) {
      			console.log("user was created.");
      		} else {
      			console.log("user logged in");
      		}
      	},
        error: function(user, error) {
        	console.log("User cancelled or did not authorize");
        }
      });
    }
  });
};

(function(d, s, id){
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) {return;}
js = d.createElement(s); js.id = id;
js.src = "//connect.facebook.net/en_US/sdk/debug.js";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

</script>
